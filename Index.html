<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Budget App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <section id="monthly_budget_section">
        <h1>Monthly Budget</h1>
        <p id="monthly_budget"></p>
        <form>
            <input type="number" id="income_input" placeholder="Monthly Income">
            <button id="update_budget">update budget</button>
        </form>
    </section>
    <section id="add_expense_section">
        <h1>Add Expense:</h1>
        <form>
            <input type="text" id="name_input" placeholder="Expense name">
            <input type="number" id="amount_input"
            placeholder="expense amount">
            <button id="add_expense">Add expense</button>
        </form>
    </section>
    <section id="expense_list_section">
        <h1>Monthly expense:</h1>
        <div id="expense_list"> </div>
    </section>
    <section id="expense_total_section"></section>
    <h1>Total expenses:</h1>
    <p id="total_expenses"></p>
    <section id="remaining_balance_section">
        <h1>Remaining balance:</h1>
        <p id="remaining_balance"></p>
    </section>
</main>
<script src="script.js"></script>  
</body>
</html>
